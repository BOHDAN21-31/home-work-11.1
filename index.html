<!DOCTYPE html>
<html>
<head>
    <title>Event Handling Task</title>
</head>
<body>
<button id="myButton">Натисни мене</button>

<script>
    const handleClick = document.getElementById('myButton');
    handleClick.addEventListener('click', () => {
        console.log("Кнопку натиснуто");
    });

    module.exports = handleClick; // не видаляти цей код
</script>
</body>
</html>
